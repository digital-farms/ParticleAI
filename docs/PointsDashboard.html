<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikToken ‚Äî Demo</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 80px auto;
      text-align: center;
    }

    .login-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    .loader {
      display: none;
      margin-top: 30px;
      font-size: 16px;
      color: #555;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .fake-user {
      margin-top: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Welcome to TikToken</h1>
  <p>Earn points by liking, gifting, and chatting during our TikTok Lives.</p>

  <a class="login-btn" id="loginButton">Login with TikTok</a>

  <div class="loader" id="loader">Logging in‚Ä¶</div>

  <div class="fake-user" id="userBlock">
    <h2>Hello, @username</h2>
    <p>You‚Äôve earned:</p>
    <h1>258 Points üéâ</h1>
  </div>

  <p style="margin-top: 60px; color: #888; font-size: 12px;">
    This is a demo page for TikTok Developer review only.
  </p>

  <script>
    document.getElementById("loginButton").addEventListener("click", function () {
      // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É, –ø–æ–∫–∞–∑–∞—Ç—å "–∑–∞–≥—Ä—É–∑–∫—É"
      document.getElementById("loginButton").style.display = "none";
      document.getElementById("loader").style.display = "block";

      // –ß–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã ‚Äî –ø–æ–∫–∞–∑–∞—Ç—å –±–ª–æ–∫ —Å –ø–æ–∏–Ω—Ç–∞–º–∏
      setTimeout(function () {
        document.getElementById("loader").style.display = "none";
        document.getElementById("userBlock").style.display = "block";
      }, 2500);
    });
  </script>

</body>
</html>
