<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Points Miner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>
  <script src="orb.js"></script>
</head>
<body>
  <div class="container">
    <div class="info-banner">
      <span class="icon">✨️</span>
      WELCOME TO PARTICL AI
    </div>

    <div class="circle">
      <div id="orb-3d"></div>
    </div>
    <div class="points-marquee-wrapper">
      <marquee class="points-marquee" behavior="scroll" direction="left" scrollamount="6">
        <span>1 like = <span class="prtcl-red">1 PRTCL</span>&nbsp;&nbsp;|&nbsp;&nbsp;1 comment = <span class="prtcl-red">100 PRTCL</span>&nbsp;&nbsp;|&nbsp;&nbsp;1 gift = <span class="prtcl-red">1000 PRTCL</span>&nbsp;&nbsp;|&nbsp;&nbsp;1 share = <span class="prtcl-red">300 PRTCL</span></span>
      </marquee>
    </div>
    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-label">PRTCL MINED</div>
        <div class="stat-value">144,366</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">TOTAL MINERS</div>
        <div class="stat-value">23,734</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">PRTCL/m RATE</div>
        <div class="stat-value">23</div>
      </div>
    </div>
    <div class="leaderboard-card">
      <div class="leaderboard-title">LEADERBOARD</div>
      <div class="leaderboard-list">
        <div class="leaderboard-row"><span>1</span> <span>User 1</span> <span>23,985</span></div>
        <div class="leaderboard-row"><span>2</span> <span>User 2</span> <span>18,721</span></div>
        <div class="leaderboard-row"><span>3</span> <span>User 3</span> <span>15,312</span></div>
        <div class="leaderboard-row"><span>4</span> <span>User 4</span> <span>12,875</span></div>
      </div>
    </div>
  </div>
</body>
</html>
